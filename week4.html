<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Week 4</title>
</head>
<body>

<form method="" action="">
	<input type="text" name="postcode1" pattern="[a-zA-Z]{2}" placeholder="AA" title="Only alphabets are allowed, lower case or uppercase" size="2" >
	<input type="text" name="postcode2" pattern="[0-9]{4}" placeholder="9999" size="4" > <br>
	<input type="text" name="ic1" pattern="[0-1]{2}[-]{1}[0-9]{6}" placeholder="ic"> <br>
	<input type="text" name="ic2" pattern="[0-1]{2}-[0-9]{6}\((Y|R|G)\)" placeholder="ic"> <br>
	<input type="text" name="id" pattern="[2][1-9]{1}(FT|PT)(B|T|H|E|P)[0-9]{4}" placeholder="studentid"><br>
	<input type="text" name="tel" pattern="(2|4|3|5)[0-9]{6}" placeholder="tel"> <br>
	<input type="text" name="username1" pattern="[a-zA-Z0-9]{3,15}" placeholder="username1"> <br>
	<input type="text" name="username2" pattern="[a-zA-Z0-9]{3,}" placeholder="username2"> <br>
	<input type="text" name="username3" pattern="[a-zA-Z0-9]+" placeholder="username3"> <br>
	<input type="text" name="username4" pattern=".{4}" placeholder="username4"> <br>
	<input type="text" name="username5" pattern="\d{3,}" placeholder="username5"> <br>
	<input type="text" name="username4" pattern=".{4}" placeholder="username4"> <br>

	<input type="submit" name="">

</form>

</body>
</html>
